<div class="container-fluid resetPassword-page">
  <div class="row">
    <div class="col-sm-12 p-0">
      <nav class="m-0 navbar navbar-expand-md navbar-dark" style="background-color:DarkBlue ">
        <a class="navbar-brand" href="">
          <img src="../../assets/icon_128.png" width="50" height="50" class="d-inline-block align-top" alt="">
          <span style="font-size: 30px; margin-left: 10px">TODO List</span>
        </a>
      </nav>
    </div>
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin flex-row my-5">
        <div class="card-body">
          <h5 class="card-title text-center">Reset Your Password</h5>
          <form class="form-signin">
            <label for="inputPassword1" class="sr-only">Password</label>

            <input type="password" id="inputPassword1" class="form-control" style="border-radius: 25px; padding: 20px;"
              [(ngModel)]="password" name="password" placeholder="New Password" required autofocus>

            <br>
            <label for="inputPassword2" class="sr-only">Re-Enter Password</label>

            <input type="password" id="inputPassword2" class="form-control" style="border-radius: 25px; padding: 20px;"
              [(ngModel)]="duplicatePassword" name="password" placeholder="Conform Password" required>

            <br>
            <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit"
              (click)="setNewPassword()">Submit
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
